<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="debug">
    <header id="site_header">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a class="navbar-brand text-uppercase text-light" href="#">start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                        <div></div>
                        <div>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link text-light" aria-current="page" href="#">portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">about</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light">contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
            </div>
        </nav>
    </header>
    <!-- /#site_header -->
    <main id="site_main">
        <section class="bootstrap">
            <div class="container d-flex justify-content-center">
                <img src="./img/avatar.svg" alt="">
            </div>
            <div>

            <div class="text-uppercase text-center text-light">
                <h1>start bootstrap</h1>
                <span class="my-1"></span>
                <i class="fa-solid fa-star px-2"></i>
                <span class="my-1"></span>
                <div>graphic artist - web designer - illustrator</div>
            </div>
        </section>
        <!-- /.bootstrap -->
        <section class="portfolio">
            <div class="container">
                <div class="row g-3">
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                </div>
            </div>
        </section>
        <!-- /.portfolio -->
        <section class="about">
            <div class="container">
                <div class="row gx-3">
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                </div>
            </div>
        </section>
        <!-- /.about -->
        <section class="contact_me">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <!-- /.contact_me -->
    </main>
    <!-- /#site_main -->
    <footer id="site_footer">
        <div class="footer_top">
            <div class="container">
                <div class="row gx-3">
                    <div class="col_12 col-md-4"></div>
                    <div class="col_12 col-md-4"></div>
                    <div class="col_12 col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="footer_bottom">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        Copyright &copy; Your Website 2019
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
