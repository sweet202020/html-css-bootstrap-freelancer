<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="debug">
    <header id="site_header">
        <nav>
            <div class="container-sm container-lg container-xl ">
                <div class="row justify-content-between">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </nav>
    </header>
    <!-- /#site_header -->
    <main id="site_main">
        <section class="bootstrap my-5">
            <div class="container-sm container-lg container-xl ">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <!-- /.bootstrap -->
        <section class="portfolio my-5">
            <div class="container-sm container-lg container-xl ">
                <div class="row g-5">
                    <div class="col-12 col-lg-6 col-xl-4"></div>
                    <div class="col-12 col-lg-6 col-xl-4"></div>
                    <div class="col-12 col-lg-6 col-xl-4"></div>
                    <div class="col-12 col-lg-6 col-xl-4"></div>
                    <div class="col-12 col-lg-6 col-xl-4"></div>
                    <div class="col-12 col-lg-6 col-xl-4"></div>
                </div>
            </div>
        </section>
        <!-- /.portfolio -->
        <section class="about my-5">
            <div class="container-sm container-lg container-xl">
                <div class="row g-5">
                    <div class="col-12 col-lg-6"></div>
                    <div class="col-12 col-lg-6"></div>
                </div>
            </div>
        </section>
        <!-- /.about -->
        <section class="contact_me my-5">
            <div class="container-sm container-lg container-xl">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <!-- /.contact_me -->
    </main>
    <!-- /#site_main -->
    <footer id="site_footer">
        <div class="footer_top mt-5 ">
            <div class="container-sm container-lg container-xl">
                <div class="row g-5">
                    <div class="col_12 col-lg-4"></div>
                    <div class="col_12 col-lg-4"></div>
                    <div class="col_12 col-lg-4"></div>
                </div>
            </div>
        </div>
        <div class="footer_bottom">
            <div class="container-sm container-lg container-xl text-center">
                <div class="row">
                    <div class="col-12">
                        Copyright &copy; Your Website 2019
                    </div>
                </div>
            </div>
        </div>
    </footer>





    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
